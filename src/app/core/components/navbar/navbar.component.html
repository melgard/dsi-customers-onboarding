<!-- Start Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrarse</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-register-form (hasBeenSaved)="hasBeenSaved()"></app-register-form>
        </div>
        <div class="modal-footer">
          <button type="button" type="submit" form="registerForm" class="btn btn-primary">Registrarse</button>

    </div>

<!-- Start Login Modal -->

          <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-login-form></app-login-form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="loginForm" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
